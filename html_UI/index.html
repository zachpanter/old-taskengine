    <head>

        </div>
        <div id="content_div">
            <div id="context_toggle_div">
                <div id="person_context_div">
                    <ul id="person_context_list">

                    </ul>
                </div>

                    <ul id="location_context_list">
                        <!--Location labels to be added dynamically here-->
                    </ul>
                </div>
            </div>
            <div id="swimflow_div">
                <button id="context_toggle_button">Directional Chevrons here</button>

            </div>
            <div id="preview_toggle_div">

        <div id="status_bar_div">
            
        </div>
